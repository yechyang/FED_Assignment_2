<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <!--Header-->
  <header w3-include-html="header.html"></header>

    <!--Background image ontop-->
    <div class="background">
      <h1 style="color:black; font-weight: 700;font-size:40px;">Be Stylish</h1>
    </div>

    <!--Dropdown for product filter-->
    <div class="dropdown dropdown-container">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="form-group">
              <label for="dropdown1" style="color:black;font-size:20px;">Products</label>
              <select class="form-select custom-dropdown" id="dropdown1">
                <option value="All">All</option>
                <option value="T-Shirt">T-Shirt</option>
                <option value="Pants">Pants</option>
                <option value="Shorts">Shorts</option>
                <option value="Shirt">Shirt</option>
                <option value="Sweater">Sweater</option>
                <option value="Belt">Belt</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group"> <!--Draggable filter for product price-->
              <label for="priceRange" style="color:black;font-size:20px;">Price:</label>
              <input type="range" class="form-range custom-range" id="priceRange" min="1" max="100" step="1" value="1">
              <span>$<span id="priceValue">1</span> - $<span id="maxPrice">100</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Search bar Filter for product-->
    <div class="container">
      <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
          <div class="search" style="margin-bottom:30px;">
            <i class="fa fa-search"></i>
            <input type="text" class="form-control" id="searchInput" placeholder="Search for product.....">
            <button class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
  </div>

    <!--Lottie animation for loading of product-->
    <div class="loading-container">
      <dotlottie-player id="loading-animation" src="https://lottie.host/29a26a41-613f-4289-b15b-4ba4f1f822b0/60c8R6v7CP.json" background="transparent" speed="1" loop autoplay></dotlottie-player>
    </div>

    <!--Product Displays-->
    <div class="box-container container">
      <div class="row">
        <div class="col-md-4">
          <div class="box text-center">
            <img src="" alt="Image 1">
            <p></p>
            <p></p>
          </div>
        </div>
        <!-- Repeat the above structure for additional boxes -->
      </div>
    </div>

    <!--Cart Display-->
    <div class="custom-container">
      <div class="cartTab" style="display: none;">
        <div class="Header">
          <h3 class="Heading">Shopping Cart</h3>
          <h5 class="Action" id="remove-all">Remove all</h5>
        </div>
        <ul class="shopping-cart-list"></ul>
        <p id="total-price">Total Price: $0.00</p>
        <a href="payment.html"><button class="cart-button">Pay Now</button></a>
      </div>
    </div>

  <!--Footer-->
  <footer w3-include-html="footer.html"></footer>
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!--Header and Footer-->
  <script src="js/w3-include-HTML.js"></script> 
  <!--Getting product from database and display-->
  <script src="js/product-api.js"></script>
  <!--Opening of cart and adding to cart-->
  <script src="js/cart.js"></script>
  <!--Filtering of product-->
  <script src="js/filter.js"></script>
  <!--Display welcome user message-->
  <script src="js/login.js"></script>

</body>
</html>
