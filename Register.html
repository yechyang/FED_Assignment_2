<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" href="images/tshirt.png" type="image/png">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body class="register-background">
    <header w3-include-html="header.html"></header>

    <section id="register">
        <div id="add-update-msg">
			<div class="alert alert-success" role="alert">
				Account record successfully added
			</div>
		</div>
        <div class="form" id="add-contact">
            <form id="add-contact-form">
                <h3><u>Signing Up</u></h3>

                <label for ='Acc-username'>Enter your Username:</label>
                <input type="text" id="Acc-username" name="Acc-username" required>
                <br>

                <label for ='Acc-contact'>Enter your phone number:</label>
                <input type="number" id="Acc-contact" name="Acc-contact" required>
                <br>

                <label for="Acc-email">Enter your email address:</label>
                <input type="email" id="Acc-email" name="Acc-email"required>
                <br>

                <label for="Acc-password">Create your password:</label>
                <input type="text" id="Acc-password" name="Acc-password" required>
                <br>

                <label for="Acc-address">Address:</label>
                <input type="text" id="Acc-address" name="Acc-address" required>
                <br>
                

                <legend>Gender:</legend>
                <div class ='gender'>
                    <div>
                        <input type="radio" id="male" name="gender">
                        <label for='male' style="margin-right:2px;">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender">
                        <label for='female'>Female</label>
                    </div>
                    <div>
                        <input type="radio" id="unselect" name="gender">
                        <label for='unselect'>Unselect</label>
                    </div>
                </div>
                <br>

                <div id="register-button">
                    <button type="submit" value="register" id="register-submit">Register</button>
                </div>
            </form>
        </div>
    </section>

    <div class="custom-container">
        <div class="cartTab" style="display: none;">
          <div class="Header">
            <h3 class="Heading">Shopping Cart</h3>
            <h5 class="Action" id="remove-all">Remove all</h5>
          </div>
          <ul class="shopping-cart-list"></ul>
          <p id="total-price">Total Price: $0.00</p>
          <button class="cart-button">Pay Now</button>
        </div>
      </div>

    <footer w3-include-html="footer.html"></footer>
    <script src="js/register.js"></script>
    <script>
        includeHTML();
    </script>
    <script src="js/w3-include-HTML.js"></script>
    <script src="js/cart.js"></script>
    
</body>
</html>
