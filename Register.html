<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" href="images/tshirt.png" type="image/png">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body class="register-background"> <!--Background image for page-->
    <!--Header-->
    <header w3-include-html="header.html"></header>

    <!--Register form-->
    <section id="register">
        <div id="add-update-msg">
			<div class="alert alert-success" role="alert"><!--Message when updated sucessfully-->
				Account record successfully added 
			</div>
		</div>
        <div class="form" id="add-contact"> <!--Register form-->
            <form id="add-contact-form">
                <h3><u>Signing Up</u></h3>

                <label for ='Acc-username'>Enter your Username:</label>
                <input type="text" id="Acc-username" name="Acc-username" required>
                <br>

                <label for ='Acc-contact'>Enter your phone number:</label>
                <input type="number" id="Acc-contact" name="Acc-contact" required>
                <br>

                <label for="Acc-email">Enter your email address:</label>
                <input type="email" id="Acc-email" name="Acc-email"required>
                <br>

                <label for="Acc-password">Create your password:</label>
                <input type="text" id="Acc-password" name="Acc-password" required>
                <br>

                <label for="Acc-address">Address:</label>
                <input type="text" id="Acc-address" name="Acc-address" required>
                <br>

                <div id="register-button">
                    <button type="submit" value="register" id="register-submit">Register</button>
                </div>
            </form>
        </div>
    </section>

    <!--Footer-->
    <footer w3-include-html="footer.html"></footer>
    <script src="js/register.js"></script>
    <script>
        includeHTML();
    </script>
    <!--Javascript for Header and Footer-->
    <script src="js/w3-include-HTML.js"></script>
    
</body>
</html>
