<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYC Clothing</title>
    <link rel="icon" href="images/tshirt.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/alternate-header.css">
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>

    <header>
        <img src="/FED_Assignment_2/images/tshirt.png" alt="Logo" class="logo">
        <div class="logo-container">
          <div id="user-account-container">
            <a href="sign-in.html"><img src="/FED_Assignment_2/images/user.png" alt="Logo 1" class="additional-logo"></a>
          </div>
          <img src="/FED_Assignment_2/images/market.png" alt="Logo 2" class="additional-logo" id="market-icon" style="margin-right:10px;">
          <span class="market-span" id="cart-quantity">0</span>
        </div>
    </header>
  
    <nav style="padding:0px;">
        <a href="/FED_Assignment_2/index.html">Home</a>
        <a href="/FED_Assignment_2/Men.html">Men</a>
        <a href="/FED_Assignment_2/Women.html">Women</a>
        <a href="/FED_Assignment_2/about.html">About</a>
        <a href="/FED_Assignment_2/contact.html">Contact</a>
        <a href="/FED_Assignment_2/game.html">Game</a>
    </nav>

    <div class="payment-container">
        <div class="left-container">
            <h2 style="text-align: center; margin-top:30px;">Shipping Address</h2>
            <div class="form-container">
              <form>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control input-box" id="address" placeholder="Address" required>
                    </div>
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control input-box" id="street" placeholder="Street" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control input-box" id="blockNo" placeholder="Block No" required>
                    </div>
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control input-box" id="unitNo" placeholder="Unit No" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <input type="text" class="form-control small-input-box" id="postalCode" placeholder="Postal Code" required>
                    </div>
                </div>
                <h2 style="text-align: center;margin-top:70px;">Payment</h2>
                <div class="form-row">
                    <div class="form-group col-md-12">
                      <input type="text" class="form-control input-box" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group col-md-12">
                      <input type="text" class="form-control input-box" id="number" placeholder="Card Number" required>
                    </div>
                </div>
                <div class="form-row" style="margin-top:20px;">
                    <div class="col" style="float: left; width: 49%;">
                      <input type="text" class="form-control small-input-box" id="expiration" placeholder="MM/YY" required>
                    </div>
                    <div class="col" style="float: right; width: 49%;">
                      <input type="text" class="form-control small-input-box" id="cvv" placeholder="CVV" required>
                    </div>
                </div>
                <div class="form-row" style="margin-top:100px;">
                  <div class="form-group col-md-12">
                      <p id="userPointsDisplay">Retrieving... </p>
                      <input type="text" class="form-control input-box" placeholder="Enter Points" id="pointsInput" required>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-md-6 text-center">
                      <button type="submit" class="btn btn-primary btn-wide" id="paymentButton">Pay</button>
                      <span id="total-price-display" style="font-size: 18px;"></span>
                  </div>
                </div>
              </form>
            </div>
        </div>
        <div class="right-container">
            <h2 style="margin-top:30px;">Items Selected</h2>
            <div id="cart-items-container"></div>
            <div class="loading-container">
              <dotlottie-player id="loading-animation" src="https://lottie.host/29a26a41-613f-4289-b15b-4ba4f1f822b0/60c8R6v7CP.json" background="transparent" speed="1" loop autoplay></dotlottie-player>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
