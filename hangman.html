<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/hangman.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header w3-include-html="header.html"></header>
    
    <div>
        <h1 style="text-align: center;">HangSnowman Game</h1>
    </div>

    <div class="difficulty-modal" id="difficultyModal">
        <div class="modal-content">
            <h2 style="color:white;">Choose Difficulty</h2>
            <button class="difficulty-btn" id="easyBtn">Easy</button>
            <span style="color:white; font-size: 20px;">lesser guesses with timer:</span>
            <button class="difficulty-btn" id="hardBtn">Hard</button>
        </div>
    </div>

    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="hangman-container">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div id="timer"></div>
            <div class="keyboard"></div>
        </div>
    </div>

    <footer w3-include-html="footer.html"></footer>
    <script src="js/w3-include-HTML.js"></script>
    <script src="js/word.js"></script>
    <script src="js/hangman.js"></script>
</body>
</html>
