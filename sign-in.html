<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="css/alternate-header.css">
    <link rel="stylesheet" href="css/sign-in.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body class="signin-background"> <!--Background image for page-->
    <!--Header-->
    <header>
        <img src="/FED_Assignment_2/images/tshirt.png" alt="Logo" class="logo">
        <div class="logo-container">
          <div id="user-account-container">
            <a href="sign-in.html"><img src="/FED_Assignment_2/images/user.png" alt="Logo 1" class="additional-logo"></a>
          </div>
          <img src="/FED_Assignment_2/images/market.png" alt="Logo 2" class="additional-logo" id="market-icon" style="margin-right:10px;">
          <span class="market-span" id="cart-quantity">0</span>
        </div>
    </header>

    <nav>
        <a href="/FED_Assignment_2/index.html">Home</a>
        <a href="/FED_Assignment_2/Men.html">Men</a>
        <a href="/FED_Assignment_2/Women.html">Women</a>
        <a href="/FED_Assignment_2/about.html">About</a>
        <a href="/FED_Assignment_2/contact.html">Contact</a>
        <a href="/FED_Assignment_2/game.html">Game</a>
    </nav>

    <!--Chatbot display after form submission-->
    <div class="chat-container" id="chat-container" style="display: none;">
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Welcome to the LYC Bot!</div>
            <div class="bot-message">Enter the page you want to go: (Enter List to show available page)</div>
        </div>
        <input type="Message" id="user-input" placeholder="Type your message...">
        <button class="bot-button" onclick="sendMessage()">Send</button>
    </div>

    <!--Login form-->
    <section id="login-form">
        <form id="login">
            <h2 id="login-title">Login</h2>

            <div id="identification">
                <input type="text" placeholder="Username/ Email" id="username" required>
                <input type="password" placeholder="Password" id="password" required>
            </div>

            <div id="remember-password">
                <input type="checkbox">
                <p>Remember Password</p>
            </div>

            <div id="login-button">
                <button id="sign-in">Sign In</button>
            </div>

            <div id="account">
                <a href="#">Forget Password</p>
                <a href="Register.html">Create Account</a>
            </div>
        </form>
    </section>
    
    <script src="js/w3-include-HTML.js"></script>
    <!--Getting logging details from Database-->
    <script src="js/login.js"></script>

</body>
</html>
