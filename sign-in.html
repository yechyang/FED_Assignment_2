<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="css/sign-in.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body class="signin-background">
    <header w3-include-HTML="header.html"></header>

    <section id="login-form">
        <form id="login">
            <h2 id="login-title">Login</h2>

            <div id="identification">
                <input type="text" placeholder="Username/ Email" id="username" required>
                <input type="password" placeholder="Password" id="password" required>
            </div>

            <div id="remember-password">
                <input type="checkbox">
                <p>Remember Password</p>
            </div>

            <div id="login-button">
                <button id="sign-in">Sign In</button>
            </div>

            <div id="account">
                <a href="#">Forget Password</p>
                <a href="Register.html">Create Account</a>
            </div>
        </form>
    </section>
    
    <script src="js/w3-include-HTML.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
