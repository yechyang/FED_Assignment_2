<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="css/spinwheel.css">
</head>
<body>
    <div class="container">
        <div class="wheel">
            <div class="section" data-value="20">20</div>
            <div class="section" data-value="15">15</div>
            <div class="section" data-value="30">30</div>
            <div class="section" data-value="40">40</div>
            <div class="section" data-value="50">50</div>
            <div class="section" data-value="60">60</div>
        </div>
        <button id="spin-btn">Spin</button>
    </div>
    <script src="js/spinwheel.js"></script>
</body>
</html>
