<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="css/spinwheel.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header w3-include-html="header.html"></header>
    <div class="wheel-container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;">
                <span>5</span></div>
            <div class="number" style="--i:2;--clr:#20b2aa;">
                <span>10</span></div>
            <div class="number" style="--i:3;--clr:#daa520;">
                <span>Nothing</span></div>
            <div class="number" style="--i:4;--clr:#ff340f;">
                <span>15</span></div>
            <div class="number" style="--i:5;--clr:#4169e1;">
                <span>20</span></div>
            <div class="number" style="--i:6;--clr:#3cb371;">
                <span>Nothing</span></div>
            <div class="number" style="--i:7;--clr:#d63e92;">
                <span>5</span></div>
            <div class="number" style="--i:8;--clr:#ff7f50;">
                <span>10</span></div>
        </div>
    </div>
    <script src="js/w3-include-HTML.js"></script>
    <script src="js/spinwheel.js"></script>
</body>
</html>
